name: ðŸ§ª mdBook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build book
      run: |
        cargo install mdbook
        pushd docs-mdbook
        mdbook build
        mdbook test
        popd
    - name: Deploy website
      if: github.event_name == 'push'
      uses: JamesIves/github-pages-deploy-action@v4.7.3
      with:
        branch: gh-pages
        folder: docs-mdbook/book
